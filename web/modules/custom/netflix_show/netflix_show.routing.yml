netflix_show.upload:
  path: '/admin/netflix_show/upload'
  defaults:
    _form: '\Drupal\netflix_show\Form\ModuleUploadForm'
    _title: 'Add new Netflix Show'
  requirements:
    _permission: 'create netflix_title content'

random_netflix_show.content:
  path: '/netflix-show/random'
  defaults:
    _controller: '\Drupal\netflix_show\Controller\RandomNode::content'
    _title: 'Random netflix title'
  requirements:
    _permission: 'access content'
